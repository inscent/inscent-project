<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/system.css">
    <link rel="stylesheet" href="./css/mypost.css">
    <link rel="stylesheet" href="./css/orderAndDelivery.css">
    <link rel="stylesheet" href="./css/loginpage.css">
</head>
<body>
    <!--지금부터 마이페이지 시작-->
    <div class="loginpage common-frame">
        <div class="title__title">
            <p class="point">LOGIN</p>
            <p>로그인</p>
        </div>

        <div class="main-space">

                <!-- 리스트들!! -->
                <div class="mypage__list">
                    <ul class="mypage__gnb">
                        <li><span>나의 쇼핑</span>
                            <ul>
                                <li><a href="#">주문 / 배송</a></li>
                                <li><a href="#">취소 / 반품 / 교환</a></li>
                                <li><a href="#">찜한 상품</a></li>
                                <li><a href="#">나의 쿠폰</a></li>
                            </ul>
                        </li>
                        <li><span>나의 인센톡</span>
                            <ul>
                                <li><a href="#">작성한 글</a></li>
                                <li><a href="#">작성한 리뷰</a></li>
                                <li><a href="#">좋아요한 글</a></li>
                            </ul>
                        </li>
                        <li><span>나의 정보</span>
                            <ul>
                                <li><a href="#">배송지 관리</a></li>
                                <li><a href="#">회원 정보 변경</a></li>
                                <li><a href="#">1 : 1 문의</a></li>
                            </ul>
                        </li>
                    </ul>   
                </div>

                <div class="big__box">
                <!-- 로그인 창 -->
                 <div class="login__start">
                    <div class="form">
                        <form action="#">
                            <label for="id">아이디</label>
                            <input type="text" id="id" placeholder="아이디">
                            <br>
                            <label for="password">비밀번호</label>
                            <input type="password" id="password" placeholder="비밀번호">
                        </form>
                    </div>
                    <div class="check">
                        <div class="check__left">
                            <label for="check">아이디 저장</label>
                            <input type="checkbox" id="check">
                        </div>
                        <div class="check__right">
                            <a href="#">아이디 찾기</a> | <a href="#">비밀번호 재설정</a>
                        </div>
                    </div>
                    <div class="login__btns">
                        <a href="#" class="button__login">로그인</a> 
                        <a href="#" class="button__join">회원가입</a>
                    </div>
                    <div class="login__bottom">
                        <p><a href="#">비회원 주문조회</a><img src="./img/right-arrow.svg" alt="비회원 주문조회"></p>
                    </div>
                    <figure class="fake__img">
                        <img src="./img/loginpage-1.png" alt="">
                    </figure>
                    <div class="login__sns">
                        <figure>
                            <a href="#"><img src="./img/loginpage-2.svg" alt="카카오톡 계정으로 로그인"></a>
                            <a href="#"><img src="./img/loginpage-3.svg" alt="네이버 계정으로 로그인"></a>
                            <a href="#"><img src="./img/loginpage-4.svg" alt="애플 계정으로 로그인"></a>
                        </figure>
                    </div>
                </div>
                </div>
                
        </div>
    </div>
</body>
</html>
